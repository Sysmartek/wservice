<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">
<div class="section">
	<h1>Test Passivation Error</h1>
</div>
<div class="section">
	<div class="entry errors">
		<h:messages globalOnly="true"/>
	</div>
	

	
	<h:form> 
		<rich:dataTable var="widget" value="#{myWidgetList}" rendered="#{myWidgetList.rowCount>0}">
			<rich:column>
				 <f:facet name="header">
	                   <h:outputText value="ID" />
				 </f:facet>
				 <h:outputText value="#{widget.id}"/>
            </rich:column>
            <rich:column>
				 <f:facet name="header">
	                   <h:outputText value="Name" />
				 </f:facet>
				 <h:outputText value="#{widget.name}"/>
            </rich:column>
            <rich:column>
				 <f:facet name="header">
	                   <h:outputText value="Date" />
				 </f:facet>
				 <h:outputText value="#{widget.date}"/>
            </rich:column>
            <rich:column>
				 <f:facet name="header">
	                   <h:outputText value="Desc" />
				 </f:facet>
				 <h:outputText value="#{widget.desc}"/>
            </rich:column>
		</rich:dataTable>
		<h:commandButton value="submit" action="#{testPassivate.submit}"/>
	</h:form>
	
</div>
</ui:define>



</ui:composition>
